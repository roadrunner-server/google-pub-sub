version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

google-pub-sub:
  project_id: test
  topic: rrTopic
  skip_topic_declaration: false
  host: 127.0.0.1:8085

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 10
  pipeline_size: 100000
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: google-pub-sub
      config:
        prefetch: 1000
        tags:
          test: "tag"

    test-2:
      driver: google-pub-sub
      config:
        tags:
          test: "tag"
  consume: [ "test-1", "test-2" ]
