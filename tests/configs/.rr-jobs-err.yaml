version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php php_test_files/jobs/jobs_err.php"
  relay: "pipes"
  relay_timeout: "20s"

google_pub_sub:
  insecure: true
  host: 127.0.0.1:8085

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 10
  timeout: 60
  pipeline_size: 100000
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s