version: "3"

rpc:
  listen: tcp://127.0.0.1:6601

server:
  command: "php php_test_files/jobs/jobs_ok_pq.php"
  relay: "pipes"

google_pub_sub:
  insecure: true
  host: 127.0.0.1:8085

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 2
  pipeline_size: 100000
  pool:
    num_workers: 2
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-3:
      driver: google_pub_sub
      config:
        project_id: test
        topic: rrTopic6
        skip_topic_declaration: false

    test-4:
      driver: google_pub_sub
      config:
        project_id: test
        topic: rrTopic7
        skip_topic_declaration: false
  consume: ["test-3", "test-4"]
